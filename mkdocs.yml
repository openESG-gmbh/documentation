site_name: Technical documentation
site_url: https://docs.openesg.de
site_description: openESG Technical Documentation
site_author: openESG GmbH
repo_url: https://github.com/openESG-gmbh/documentation
copyright: Copyright &copy; 2024 openESG
edit_uri: edit/main/docs/

nav:
  - Overview: index.md
  - Contact: https://openesg.de/contact/
  - Imprint: https://openesg.de/impressum/
  - REST API:
      - Introduction: rest-api/index.md
      - Authentication: rest-api/authentication.md
  - UI:
      - CSV Upload: ui/csv-upload.md

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo-openesg-light.png
  favicon: https://openesg.de/wp-content/uploads/2022/06/openesg-fav_1-150x150.png
  features:
    - content.code.copy
    - content.action.edit
    - navigation.footer
    - navigation.tracking
    - navigation.top
    - navigation.sections
    - navigation.sections
    - navigation.instant
    - search.suggest
    - search.highlight
    - search.share
    - toc.integrate
    - toc.follow
  icon:
    repo: fontawesome/brands/github

extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/openesg-gmbh/
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

extra_css:
  - assets/css/extra.css

plugins:
  - offline
  - search
  - git-revision-date-localized
  - privacy

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
