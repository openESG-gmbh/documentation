site_name: Technical documentation
site_url: https://docs.openesg.de
site_description: openESG Technical Documentation
site_author: openESG GmbH
repo_url: https://github.com/openESG-gmbh/documentation
copyright: Copyright &copy; 2024 openESG

nav:
  - Home: index.md
  - authentication.md
  - organizations.md
  - report-templates.md
  - submitting-a-report.md
  - requesting-a-report.md
  - csv-upload.md
  - Contact: "https://openesg.de/contact/"
  - Imprint: "https://openesg.de/impressum/"

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

theme:
  name: material
  logo: https://openesg.de/wp-content/uploads/2022/06/logo-openesg.png
  favicon: https://openesg.de/wp-content/uploads/2022/06/openesg-fav_1-150x150.png
  features:
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tracking
    - navigation.top
    - navigation.sections
    - navigation.sections
    - content.code.copy
    - toc.integrate
    - toc.follow
  palette:
    primary: teal

extra:
  analytics:
    provider: google
    property: G-JXZH523GWG
  feedback:
    title: Was this page helpful?
    ratings:
      - icon: material/emoticon-happy-outline
        name: This page was helpful
        data: 1
        note: >-
          Thanks for your feedback!
  generator: false
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/openesg-gmbh/
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

plugins:
  - offline
  - search

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
